services:
  
  django:
    build: ./docker/django
    command: gunicorn server_sniffer.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - django_data:/home/server_sniffer/server_sniffer
    expose:
      - 8000
    env_file:
      - ./.env
    depends_on:
      - mongo

  nginx:
    build: ./docker/nginx
    volumes:
      - django_data:/usr/src/server_sniffer
    ports:
      - 1337:80
    depends_on:
      - django

  mongo:
    image: mongo
    volumes:
      - mongo_data:/data/db
    expose:
      - 27017

  cron:
    build: ./docker/cron
    command: bash -c "chown -R root:root /root/.ssh && 
                      printenv | grep -v "no_proxy" >> /etc/environment &&
                      cron -f"
    volumes:
      - django_data:/usr/src/server_sniffer
      - .ssh:/root/.ssh
    env_file:
      - ./.env
    depends_on:
      - mongo
      - django

volumes:
  django_data:
  mongo_data: