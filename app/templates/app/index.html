{% extends "app/base.html" %}

{% block content %}
<div class="container text-center my-5">
    <h2>Visualizza la configurazione di un server</h2>
</div>

<div class="container text-center">
    {% for servers_names_chunk in servers_names_chunks %}
    <ul class="list-group list-group-horizontal">
        {% for server_name in servers_names_chunk %}
        <a href="{% url 'server_info' server_name %}" class="list-group-item list-group-item-action">
            {{ server_name }}
        </a>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
{% endblock %}
